<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
   
</head>

<body onload="clock()" >
    
    <main>
        <section class="clock">

            <div class="block">
                <p class="time"  id="hour" >  10 </p>
                <p class="txt">  hours </p>
            </div>
            <div class="block">
                <p class="time" id="minute"  > 20 </p>
                <p class="txt">  minutes </p>
            </div>
            <div class="block">
                <p class="time"  id="second" > 30 </p>
                <p class="txt">  seconds </p>
            </div>

        </section>
    </main>








</body>
</html>
